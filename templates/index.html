$( document ).ready(function() {
  var options = {
    url: function(query) {
      return "/api/search?query="+query;
    },
    getValue: "value",

    list: {
        match: {
            enabled: true
        },
        onChooseEvent: function() {
          var key_query = $("#searchBar").getSelectedItemData().data;
          fetch("http://localhost:8080/api/get_key?query="+key_query, {

          })
          .catch(err => {
            console.log(err);
          });
        }	
    },

    theme: "square",
    
    requestDelay: 100
  };

  $("#searchBar").easyAutocomplete(options);
});
